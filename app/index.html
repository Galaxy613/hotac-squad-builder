<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hotac Ship builder</title>
        <meta name="description" content="Interactive ship advancement tool for use with the x-wing heroes of the Aturi cluster campaign">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" /> 
        <link href="/styles/main.css" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="js/main.js"></script>
    </head>
    <body>

        <div class="header">
            <div class="structure">
                <h1>Heroes of the Aturi Cluster <span>Ship builder</span></h1>
            </div>
        </div>

        <div class="container">
            <div class="structure">
                <div class="new">
                    <h2>Select Starting ship</h2>
                    <select id="starting-ships"></select>
                    <button id="start-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
                </div>

                <div class="main">
                    <div class="reset">
                        <button id="new-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start new ship build</button>
                    </div>

                    <div class="current-build">
                        <div class="build-header">
                            <h2 id="ship-current"></h2>
                            <div class="xp-current">
                                <span class="label"><span class="label-main">XP</span><span class="label-sub">to spend</span></span>
                                <span class="value" id="xp-current"></span>
                                <button  id="add-mission-xp" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                    <i class="material-icons">add</i>
                                </button>
                                <div class="mdl-tooltip" data-mdl-for="add-mission-xp">
                                    Add mission XP
                                </div>
                            </div>
                        </div>

                        <div class="build-content">
                            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                                <div class="mdl-tabs__tab-bar">
                                    <a href="#current-ship-tab" class="mdl-tabs__tab is-active">Current ship status</a>
                                    <a href="#xp-history-tab" class="mdl-tabs__tab">XP history</a>
                                </div>

                                <div class="mdl-tabs__panel is-active" id="current-ship-tab">
                                    <div class="status">

                                        <div class="info-items">
                                            <div class="info-item">
                                                <span class="label">Pilot Skill</span>
                                                <span class= "value" id="pilot-skill"></span>
                                                <span><span id="pilot-skill-next-xp-cost"></span> XP to update to level <span id="pilot-skill-plus-one"></span></span>
                                                <button id="increase-ps" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Upgrade</button>
                                            </div>
                                        </div>

                                        <div class="change-ship">
                                            <h3>Change ship (5XP)</h3>
                                            <select id="change-ship-list"></select>
                                            <button id="change-ship" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Change</button>
                                        </div>

                                        <div class="purchased-upgrades">
                                            <h3>Upgrades</h3>
                                            <ul id="upgrade-list"></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="mdl-tabs__panel" id="xp-history-tab">
                                    <h3>XP history</h3>
                                    <table>
                                        <thead>
                                            <th>Upgrade</th>
                                            <th>Cost</th>
                                            <th>Remaining XP</th>
                                        </thead>
                                        <tbody id="xp-history">
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
