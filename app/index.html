<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hotac Ship builder</title>
        <meta name="description" content="Interactive ship advancement tool for use with the x-wing heroes of the Aturi cluster campaign">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" /> 
        <link href="/styles/main.css" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="js/main.js"></script>
    </head>
    <body>

        <div class="header">
            <div class="structure">
                <h1>Heroes of the Aturi Cluster <span>Ship builder</span></h1>
            </div>
        </div>

        <div class="container">
            <div class="structure">
                <div class="reset">
                    <button id="new-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start new ship build</button>
                </div>

                <div class="new">
                    <h2>Select Starting ship</h2>
                    <select id="starting-ships"></select>
                    <button id="start-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
                </div>

                <div class="main">
                    <div class="status">
                        <h2>Current pilot build</h2>

                        <div class="info-items">
                            <div class="info-item">
                                <span class="label">Current ship</span>
                                <span class= "value" id="ship-current"></span>
                            </div>
                            <div class="info-item">
                                <span class="label">Pilot Skill</span>
                                <span class= "value" id="pilot-skill"></span>
                            </div>
                            <div class="info-item">
                                <span class="label">Current XP</span>
                                <span class= "value" id="xp-current"></span>
                            </div>
                        </div>

                        <div class="purchased-upgrades">
                            <h3>Purchased upgrades</h3>
                            <ul id="upgrade-list"></ul>
                        </div>
                        
                        <h3>XP history</h3>
                        <table>
                            <thead>
                                <th>Upgrade</th>
                                <th>Cost</th>
                                <th>Remaining XP</th>
                            </thead>
                            <tbody id="xp-history">
                            </tbody>
                        </table>

                    </div>

                    <div class="upgrades">
                        <h2>Upgrades</h2>

                        <h3>Add Mission XP</h3>
                        <input type="text" id="mission-xp">
                        <button id="add-mission-xp">Add</button>

                        <h3>Change ship</h3>
                        <select id="change-ship-list"></select>
                        <button id="change-ship">Change</button>

                        <h3>Increase pilot skill</h3>
                        <button id="increase-ps">Increase one level</button>

                        <h3>Buy upgrade</h3>
                        <div id="upgrades-wrapper">
                        </div>
                        <div id="elite-wrapper">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
