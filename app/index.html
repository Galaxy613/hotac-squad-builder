<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hotac Ship builder</title>
        <meta name="description" content="Interactive ship advancement tool for use with the x-wing heroes of the Aturi cluster campaign">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <link rel="stylesheet" href="components/xwing-miniatures-font/dist/xwing-miniatures.css" /> 
        <link href="/styles/main.css" type="text/css" rel="stylesheet">
        <link href="//cdn.rawgit.com/noelboss/featherlight/1.7.6/release/featherlight.min.css" type="text/css" rel="stylesheet" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.6/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>

        <div class="header">
            <div class="structure">
                <h1>Heroes of the Aturi Cluster <span>Ship builder</span></h1>
            </div>
        </div>

        <div class="container">
            <div class="structure">
                <div class="new">
                    <h2>Create new ship</h2>

                    <div class="form-group">
                        <label for="player-name">Player name</label>
                        <input type="text" placeholder="Player name" id="player-name">
                    </div>

                    <div class="form-group">
                        <label for="callsign">Callsign</label>
                        <input type="text" placeholder="Callsign" id="callsign">
                    </div>

                    <div class="form-group">
                        <label for="starting-ships">Starting ship</label>
                        <select id="starting-ships"></select>
                    </div>

                    <div class="form-group">
                        <button id="start-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
                    </div>
                </div>

                <div class="main">
                    <div class="reset">
                        <button id="new-build" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start new ship build</button>
                    </div>

                    <div class="current-build">
                        <div class="build-header">
                            <h2 id="ship-current"></h2>
                            <div class="xp-current">
                                <span class="label"><span class="label-main">XP</span><span class="label-sub">to spend</span></span>
                                <span class="value" id="xp-current"></span>
                                <button  id="add-mission-xp" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                    <i class="material-icons">add</i>
                                </button>
                                <div class="mdl-tooltip" data-mdl-for="add-mission-xp">
                                    Add mission XP
                                </div>
                            </div>
                        </div>

                        <div class="build-content">
                            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                                <div class="mdl-tabs__tab-bar">
                                    <a href="#current-ship-tab" class="mdl-tabs__tab is-active">Current ship status</a>
                                    <a href="#xp-history-tab" class="mdl-tabs__tab">XP history</a>
                                </div>

                                <div class="mdl-tabs__panel is-active" id="current-ship-tab">

                                    <div class="ship-info">
                                        <div class="img-wrapper">
                                            <img src="" alt="Ship image" id="ship-info-image">
                                        </div>
                                        <div id="ship-info-stats"></div>
                                        <div id="ship-info-actions"></div>
                                        <div id="ship-info-upgrades"></div>
                                        <div id="ship-info-dial"></div>

                                        <div class="change-ship">
                                            <span id="change-ship-wrapper">
                                                <button id="change-ship" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Change ship (5XP)</button>
                                            </span>
                                        </div>
                                        <div class="mdl-tooltip" data-mdl-for="change-ship-wrapper" id="change-ship-tooltip">New ships are unlocked at pilot skill 4</div>
                                    </div>
                                    <div class="ship-info-pilot-skill">
                                        <span class="label">Pilot Skill</span>
                                        <span class= "value" id="pilot-skill"></span>
                                        <span class="ps-upgrade-wrapper">
                                            <div>
                                                <span id="pilot-skill-next-xp-cost"></span><span> XP to update to level </span><span id="pilot-skill-plus-one"></span>
                                            </div>
                                            <div>
                                                <button id="increase-ps" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Upgrade</button>
                                            </div>
                                        </span>
                                    </div>


                                    <div class="purchased-upgrades">
                                        <h3>Upgrades</h3>
                                        <ul id="upgrade-list"></ul>
                                    </div>
                                </div>

                                <div class="mdl-tabs__panel" id="xp-history-tab">
                                    <h3>XP history</h3>
                                    <table>
                                        <thead>
                                            <th>Upgrade</th>
                                            <th>Cost</th>
                                            <th>Remaining XP</th>
                                        </thead>
                                        <tbody id="xp-history">
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="change-ship-list"></div>
    </body>
</html>
